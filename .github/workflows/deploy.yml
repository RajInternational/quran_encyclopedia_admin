name: Flutter Web CI/CD to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger workflow on main branch push

jobs:
  build-and-deploy:
    name: Build & Deploy Flutter Web
    runs-on: windows-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'  # Match your Flutter version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 4: Build Flutter Web
      - name: Build web
        run: flutter build web --base-href "/quran_encyclopedia_admin/"

      # Step 5: Deploy to GitHub Pages (gh-pages branch)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages


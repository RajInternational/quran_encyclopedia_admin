name: Flutter Web CI/CD to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: stable

      # Step 3: Ensure flutter is available in PATH
      - name: Verify Flutter
        run: flutter --version

      # Step 4: Install dependencies using Flutter
      - name: Install Flutter dependencies
        run: flutter pub get

      # Step 5: Build Flutter web
      - name: Build Flutter web
        run: flutter build web --base-href "/quran_encyclopedia_admin/"

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages

name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main   # Auto-deploy whenever you push to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # Needed so git commit works inside workflow

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Flutter build web
        run: flutter build web --base-href "/quran_encyclopedia_admin/"

      - name: Prepare docs folder for GitHub Pages
        run: |
          rm -rf docs
          mkdir docs
          cp -r build/web/* docs/

      - name: Commit updated docs folder
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "CI/CD: Auto deploy latest Flutter Web build" || echo "No changes to commit"

      - name: Push changes back to main
        run: git push origin main
